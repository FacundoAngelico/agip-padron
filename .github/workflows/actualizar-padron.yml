name: Actualizaci칩n AGIP final

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 1 * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout con historial completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar scripts
        run: |
          python downloader.py
          python processor.py

      - name: Commit y push con rebase y merge autom치tico
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout main
          git rebase origin/main
          git add database.db
          git commit -m "游댃 Actualizaci칩n autom치tica del padr칩n mensual" || echo "Nada para commitear"
          git push origin main
