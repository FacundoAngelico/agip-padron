name: Actualización AGIP Definitiva

on:
  schedule:
    - cron: '0 6 1 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permiso esencial
      pull-requests: write  # Permiso adicional recomendado

    steps:
      - name: Checkout con autenticación reforzada
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # ¡Importante!

      # [Tus pasos de Python aquí...]

      - name: Configuración Git Infalible
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://github.com/${{ github.repository }}.git

      - name: Push Definitivo
        run: |
          git add database.db
          git commit -m "🚀 Actualización confirmada $(date +'%Y-%m-%d %H:%M')" || exit 0
          git pull --rebase origin main
          git push origin HEAD:main