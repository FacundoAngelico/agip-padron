on:
  schedule:
    - cron: '0 6 1 * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - name: Checkout Bruteforce
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ULTIMATE_PAT }}
          persist-credentials: false # Â¡Crucial!

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scripts
        run: |
          python downloader.py
          python processor.py

      - name: Nuclear Push Setup
        run: |
          # ConfiguraciÃ³n infalible
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote remove origin
          git remote add origin https://x-access-token:${{ secrets.ULTIMATE_PAT }}@github.com/${{ github.repository }}.git
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic $(echo -n "x-access-token:${{ secrets.ULTIMATE_PAT }}" | base64)"

      - name: Execute Atomic Push
        run: |
          git add -A
          git commit -m "ðŸ’¥ ActualizaciÃ³n nuclear $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git pull --rebase origin main
          git push origin HEAD:main -f  # Fuerza push si es necesario