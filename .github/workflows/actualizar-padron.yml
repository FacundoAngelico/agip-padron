name: Actualizar padr칩n AGIP mensual

on:
  schedule:
    - cron: '0 6 1 * *'  # 1 de cada mes a las 6:00 UTC (3 AM ARG)
  workflow_dispatch:      # Permite ejecutarlo a mano desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    # 游녢 A침ade permisos de escritura para el GITHUB_TOKEN
    permissions:
      contents: write

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Usa GITHUB_TOKEN (autom치tico) o un PAT

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar scripts de descarga y procesamiento
        run: |
          python downloader.py
          python processor.py

      - name: Hacer commit y push del archivo actualizado
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add database.db
          git commit -m "游댃 Actualizaci칩n autom치tica del padr칩n mensual" || echo "Nada para commitear"
          git push origin HEAD:main