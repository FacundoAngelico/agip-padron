name: Actualización AGIP mensual (sin token)

on:
  schedule:
    - cron: '0 6 1 * *'  # 1° de cada mes a las 6 AM UTC
  workflow_dispatch:       # Permite ejecutarlo a mano

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ¡IMPORTANTE para hacer git push sin token!

    steps:
      - name: Checkout con LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # Trae todo el historial (necesario para rebase)

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar scripts de descarga y procesamiento
        run: |
          python downloader.py
          python processor.py

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Hacer pull antes del push (rebase seguro)
        run: |
          git pull origin main --rebase

      - name: Commit y push del padrón actualizado
        run: |
          git add database.db
          git commit -m "🔄 Actualización automática del padrón mensual" || echo "Nada para commitear"
          git push origin HEAD:main
