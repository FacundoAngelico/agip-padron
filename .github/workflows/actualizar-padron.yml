name: Actualización padrón AGIP

on:
  schedule:
    - cron: '0 6 1 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout con historial completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para pull --rebase

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar scripts
        run: |
          python downloader.py
          python processor.py

      - name: Configurar Git y subir cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add database.db
          git commit -m "🔄 Actualización automática del padrón mensual" || echo "Nada para commitear"
          git push origin HEAD:main
