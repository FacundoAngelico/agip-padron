name: Actualizar padrón AGIP mensual

on:
  schedule:
    - cron: '0 6 1 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Esto es OBLIGATORIO incluso con PAT

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0  # Importante para operaciones git

      # [...] (tus otros pasos de Python)

      - name: Commit and Push
        run: |
          # Configuración esencial de Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Fuerza la configuración del remote con autenticación
          git remote rm origin
          git remote add origin https://${{ secrets.REPO_TOKEN }}@github.com/${{ github.repository }}.git
          
          # Operaciones de commit
          git add database.db
          git pull origin main  # Crucial para evitar conflictos
          git commit -m "🔄 Actualización automática" || echo "No hay cambios"
          git push origin HEAD:main